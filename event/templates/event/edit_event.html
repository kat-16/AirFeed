{% extends "base.html" %} {% load i18n %}{% load static %} {% block content %}
<div class="row m-t-40">
    <div class="col-2">
    </div>
    <div class="col-8">
      <div class="row page-titles">
        <div class="col-md-5 align-self-center">
          <h2 class="text-themecolor">Edit Event</h2>
        </div>
        <div class="col-md-7 align-self-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">event/edit </li>
          </ol>
        </div>
      </div>
        <div class="card">
            <div class="card-body">
                <form method="post" action="" class="form-material">
                    {% csrf_token %} {% for field in form %}
                    <div class="fieldWrapper form-group">
                        {{ field.errors }} {{ field.label_tag }} {{ field }}
                    </div>
                    {% endfor %}
                    <input class="btn btn-info float-right" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts%}
<script type="text/javascript">
$(document).ready(function(){
$('input[type=text],input[type=number],textarea').addClass('form-control');
});
</script>
{% endblock%}
